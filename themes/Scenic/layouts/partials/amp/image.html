<figure class="ampstart-image-with-caption m0 relative mb4">
          <amp-img
{{ with .url }}src="{{ . }}"{{ end }}
            width="756"
            height="520"
{{ with .description }}alt="{{ . }}" {{ end}}
            layout="responsive"
            class=""
          ></amp-img>
          {{ if and (.caption) (.credit) }}<figcaption class="h5 mt1 px3">{{ with .caption}}{{ . }}{{end}}
            <span class="ampstart-image-credit block bold">by {{ with .credit}}{{.}}{{end}}  
            </span>
          </figcaption>{{ end }}
        </figure>
